<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  p {
    color: red;
    border: 3px solid black;
  }
  span{
    color: initial;
    border: inherit;
  }
  .font-big {
    font-size: 36px
  }
  .em {
    font-size: 2em;
  }
  .rem {
    font-size: 2rem;
  }
  
  h1 {
    color: black;
    background-color: pink;
  }
  .px {
    width : 200px;
  }

  .vw {
    width : 50vw;
  }
  
</style>
<!-- 상속 못받는 걸 받을수 있게 하는 것 -> inherit-->
<!-- 상속 받는걸 못받을수 있게 하는 것 -> initial-->
<body>
  <p>안녕하세요! <span>테스트</span> 입니다.</p>
  <ul class="font-big">
    <li class="em">2em</li>
    <li class="rem">2rem</li>
    <li>no class</li>
  </ul>
  <h1 class="px">px 사용</h1>
  <h1 class="vw">vw 사용</h1>
<br>
</body>
</html>
