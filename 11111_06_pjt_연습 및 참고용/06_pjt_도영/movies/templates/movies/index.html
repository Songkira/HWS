{% extends 'base.html' %}

{% block content %}

<hr>
<h1>INDEX</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'movies:create' %}">
<button type="button" class="btn btn-outline-primary">
  CREATE
</button>
</a>
{% else %}
<a href="{% url 'accounts:login' %}"> 게시글 작성은 로그인 후에 </a>
{% endif %}

<hr>
{% for movie in movies %}
<p>
  <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
</p>
{% endfor %}

{% endblock content %}
