<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      border: 2px solid black;
      background-color: crimson;
    }
    .none{
      display:none;
    }

    .hidden{
      visibility: hidden;
    }

    .inline-block{
      display:inline-block;
    }
  </style>
</head>
<body>
  <h1>나는 block 입니다.</h1>
  <div>block</div>
  <p>나는<span>인라인</span>속성입니다.</p>
  <hr>
  <h2>display none vs visibility hidden</h2>
  <div>1</div>
  <div class="inline-block">2</div><div class="inline-block">3</div>
  <div>4</div>
  <div class="none">5</div>
  <div class="hidden">6</div>
  <div>7</div>
</body>
</html>
