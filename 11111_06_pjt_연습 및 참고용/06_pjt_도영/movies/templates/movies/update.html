{% extends 'base.html' %}

{% block content %}
<h1>UPDATE</h1>
<hr>

<form action="{% url 'movies:update' movie.pk %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline-primary">
    수정
  </button>
  <button type="reset" class="btn btn-outline-primary">
    리셋
  </button>
</form>

<hr>
<a href="{% url 'movies:index' %}">BACK</a>

{% endblock content %}
