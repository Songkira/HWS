<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      margin-left: 3px;
      height:350px;
      border : 1px solid black;
    }
    label + a{
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-danger" style="width:800px">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:white;">Invalid Login or password</a>
    </div>
  </nav>
  <h1> HPHK 전용 Gitlab 시스템</h1>
  <hr>
  <div class="box">
    <form>
      <p class="d-flex justify-content-center "><strong>Sign in</strong></p>
      <hr style="color:blue">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label mx-3"><Username><strong>Username or Email</strong></label>
        <input type="email" style="box-sizing: border-box;
        width: 95%;" class="form-control mx-3" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label mx-3"><strong>Password</strong></label>
        <input type="password" style="box-sizing: border-box; width:95%;" class="form-control mx-3" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input mx-1" id="exampleCheck1">
        <label class="form-check-label align-items:flex-start;" for="exampleCheck1">Remember</label>
        <a href="#" class="text-blue text-decoration-none me-3 align-items:flex-end;">Forgot your password?</a>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success mx-3" style="box-sizing: border-box; width:95%;" type="button">Sign in</button>
      </div>
    </form>
  </div>





  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
