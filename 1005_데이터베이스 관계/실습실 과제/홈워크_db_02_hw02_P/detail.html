<ul>
  {% for __(a)__ in comments %}
    <li>{{ comment.author }} - {{ comment.content }}</li>
    {% if user == __(b)__ %}
      <form action="{% url 'articles:delete_comment' article.pk __(c)__ %}" method="POST">
        {% csrf_token %}
        <button>댓글삭제</button>
      </form>
    {% endif %}
  {% __(d)__ %}
    <p>작성된 댓글이 없습니다.</p>
  {% endfor %}
</ul>

a => comment
b => comment.user
c => comment.pk
d => empty
