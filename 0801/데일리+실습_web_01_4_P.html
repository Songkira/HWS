<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer-box {
      width : 400px;
      height: 200px;
      border: 2px solid black;
      text-align : center;
      color: red;
    }

		/* 추가 css 코드 작성 1 */
    .inner-box {
      width : 200px;
      height: 100px;
			/* 추가 css 코드 작성 2 */
			border: inherit;
      text-align: initial;
      color: initial;
    }

  </style>
<!--CSS 프로퍼티

initial : 초기값으로 설정됨
inherit : 부모 상속된 스타일만 적용됨
unset : 초기 및 부모 스타일 속성 모두를 제거함.-->
</head>
<body>
  <div class="outer-box">
    <div>
      <span>첫 번째</span>
    </div>
    <div class="inner-box">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>
