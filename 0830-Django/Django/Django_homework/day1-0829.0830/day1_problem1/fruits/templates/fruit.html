<body>
  
  {% for fruit in fruit_list %}
    {% if fruit not in hate %}
      {% if fruit|length >= 2 %}
      <p>
        {{ fruit|truncatechars:3}}
      </p>
      {% endif %}
    {% endif %}
  {% endfor %}
  
  {% for menu in fruit_list %}
  <p>{{ cnt }}번째 메뉴 : {{ menu }}</p>
  {% endfor %}
</body>
</html>
